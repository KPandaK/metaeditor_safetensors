name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Check Code Quality
      uses: astral-sh/ruff-action@v3
      with:
        src: "./metaeditor_safetensors"
        args: "check --output-format=github"
    
    - name: Verify Code Formatting
      uses: astral-sh/ruff-action@v3
      with:
        src: "./metaeditor_safetensors"
        args: "format --check --diff"
    
    - name: Check Types
      run: python -m mypy metaeditor_safetensors
    
    - name: Analyze Code (Security)
      run: |
        python -m bandit -r metaeditor_safetensors -f json -o bandit-report.json || true
        echo "Bandit security scan completed"
    
    - name: Scan Package Dependencies
      uses: pypa/gh-action-pip-audit@v1.1.0
      with:
        summary: true
    
    - name: Run tests
      run: |
        python -m coverage run -m unittest discover tests -v
        python -m coverage report