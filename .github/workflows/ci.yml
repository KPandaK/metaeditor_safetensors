name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Security scan
      env:
        SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
      run: |
        python -m bandit -r metaeditor_safetensors -f json -o bandit-report.json || true
        python -m safety scan --json > safety-report.json || true
        echo "Security scan completed (reports generated)"
    
    - name: Check code formatting
      run: |
        python -m ruff format --check metaeditor_safetensors
        python -m ruff check --select I metaeditor_safetensors
    
    - name: Run tests
      run: |
        python -m coverage run -m unittest discover tests -v
        python -m coverage report
        python -m coverage xml
    
    - name: Type check
      run: python -m mypy metaeditor_safetensors
    
    - name: Lint code
      run: python -m ruff check metaeditor_safetensors