name: "CodeQL Configuration"

# Language-specific configuration
queries:
  - uses: security-extended
  - uses: security-and-quality

# Path filters
paths-ignore:
  - "**/__pycache__"
  - "**/node_modules"
  - "build_scripts/**"
  - "dist/**"
  - "*.egg-info/**"
  - "tests/data/**"

# Additional packs for comprehensive security scanning
packs:
  - codeql/python-queries
